<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Momuntum</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Martel+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather">
      <spanc class="js-weather"></spanc>
    </div>

    <div class="main">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
      <div>
        <form class="js-form form nameForm">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h2 class="js-greetings greetings"></h4>
      </div>

      <form class="js-toDoForm form">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
